<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>What Have You Done Today? - TimeTable</title>
<link rel="stylesheet" href="{{url_for('static', filename='components/jquery-ui/themes/base/jquery-ui.min.css')}}" />
<link rel="stylesheet" href="{{url_for('static', filename='components/fullcalendar/dist/fullcalendar.min.css')}}" />
</head>
<body>

<div id="calendar" style="width: 1000px;"></div>

<div id="dlgEvent" style="overflow: hidden;">
Category: <select id="selCategory">
<option th:each="item : ${categories}" th:value="${item.id}" th:text="${item.title}"></option>
</select><br/>
<textarea id="txtTitle" style="resize: none; width: 100%; height: 111px; margin-top: 10px;"></textarea>
</div>

<div id="divNote" style="position: absolute; left: 1024px; top: 10px;">
<div style="font-size: 20px; font-weight: bold; line-height: 30px;">Note</div>
<div><textarea style="width: 240px; height: 560px;" th:text="${note}" id="txtNote"></textarea></div>
<div style="float: right;">
<input type="button" value="Save" id="btnNote" />
</div>
<span id="spnNote"></span>
</div>

<script src="{{url_for('static', filename='components/jquery/dist/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='components/jquery-ui/jquery-ui.min.js')}}"></script>
<script src="{{url_for('static', filename='components/moment/min/moment.min.js')}}"></script>
<script src="{{url_for('static', filename='components/fullcalendar/dist/fullcalendar.min.js')}}"></script>
<script src="{{url_for('static', filename='event.js')}}"></script>
<script type="text/javascript">
new Event({
	contextPath: [[${#httpServletRequest.contextPath}]],
	categories: [[${categories}]]
});
</script>
</body>
</html>
