<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>What Have You Done Today? - TimeTable</title>
<link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/fullcalendar/2.4.0/fullcalendar.min.css}" />
<style type="text/css">
@media (max-width: 1300px) {
	#divNote { display: none; }
}
</style>
</head>
<body>

<div id="calendar" style="width: 1000px;"></div>

<div id="dlgEvent" style="overflow: hidden;">
<textarea id="txtTitle" style="resize: none; width: 100%; height: 100%;"></textarea>
</div>

<div id="divNote" style="position: absolute; left: 1024px; top: 10px;">
<div style="font-size: 20px; font-weight: bold; line-height: 30px;">Note</div>
<div><textarea style="width: 250px; height: 400px;" th:text="${note}" id="txtNote"></textarea></div>
<div style="float: right;">
<input type="button" value="Save" id="btnNote" />
</div>
<span id="spnNote"></span>
</div>

<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/momentjs/2.5.0/min/moment.min.js}"></script>
<script th:src="@{/webjars/fullcalendar/2.4.0/fullcalendar.min.js}"></script>
<script th:src="@{/js/event.js}"></script>
<script th:inline="javascript">
new Event({
	contextPath: [[${#httpServletRequest.contextPath}]]
});
</script>
</body>
</html>
